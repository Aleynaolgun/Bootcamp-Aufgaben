<!--Wie viele Schuhe hat sie wirklich-->
<script>
    function zaehleSchuhe(){
        //ausrechnen wie viele Schuhe sie wirklich hat
        let regalboeden = document.getElementById("boeden") value; <!--8-->
        let paareJeBoeden = document.getElementById("paareJeBoeden") value;  <!--5-->
        let paareNebenDemRegal = document.getElementById("nebenDemRegal") value; <!--7-->
        let paare = (regalboeden*paareJeBoeden)+paareNebenDemRegal;
        let schuhe = paare * 2
        document.getElementById("ausgabe").innerHTML = schuhe;
    }
</script> <br>
